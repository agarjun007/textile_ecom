{% extends 'commerce/base_admin.html'%} 

{%block title%} Create Product {%endblock%}


{% block head %}
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.3/cropper.css"/>
{% endblock %} 

{% block css%}
<style>
body {
    background: lightgrey
}

.main {
    background-color: #fff
}

.mycol {
    padding-left: 0;
    padding-right: 0
}

.xcol {
    padding-left: 50px;
    padding-right: 50px
}

.title {
    font-weight: bold;
    color: #ff39c2
}

.btn {
    background-color: #6200EA;
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 0
}

.btn span {
    font-size: 15px;
    font-weight: bold
}



.form-control {
    border: none;
    box-shadow: 0px 0.1px 0px 0px #dae0e5;
    border-radius: 0
}

.jk,
.lm {
    box-shadow: 0px 0.5px 0px 0px #dae0e5 !important
}

.form-control input [type="text"],
.form-control input [type="email"],
.form-control input [type="password"] {
    color: black
}

.form-control:focus {
    outline: 0;
    box-shadow: 0px 0.5px 0px 0px #dae0e5 !important
}

.form-control-placeholder {
    position: absolute;
    top: 0;
    padding: 7px 0 0 0;
    transition: all 300ms;
    opacity: 0.5
}

.form-control:focus+.form-control-placeholder,
.form-control:valid+.form-control-placeholder {
    font-size: 80% !important;
    transform: translate3d(0, -100%, 0) !important;
    opacity: 1 !important
}
</style>
 {% endblock %}


{% block content%}
<div class="container d-flex justify-content-center my-5">
    <div class="row my-2 mx-2 main">
        <!--left-column-->
        <!-- <div class="col-md-4 col-12 mycol"> -->
            <!--left side image-->
             <!-- <img src="https://www.olympicsports.co.in/images/2-Sports-Products.jpg" width="100%" height="100%"> </div> -->
        <!--right-column-->
        <div class="col-md-12 xcol">            
            <h2 class="title pt-5 pb-3">Add Products</h2>
            <span id="greendisp" style="font-weight: bold; color: green;"></span>
            <form method="POST" class="myform" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row rone">
                    <div class="form-group col-md-5 fone py-3"> 
                        <select name="category" required class="form-control">
                          <option >-- Choose category --</option>
                          {% for x in category_data %}
                          <option value="{{x.id}}">{{x.categoryname}}</option>
                          {% endfor %}
                        </select> </div>
                    <div class="form-group col-md-4 ftwo py-3">
                         <input type="text" name="productname" class="form-control" placeholder="Product name" required> 
                        </div>
                         <div class="form-group col-md-3 ffive py-3">
                            <select name="size"class="form-control" required style="width: 10rem;">
                                <option >-choose size-</option>
                                <option value="1">XL</option>
                           
                               </select>            
                             </div>  
                        </div>
                <div class="row rtwo">
            
                         <div class="form-group col-md-4 ffive py-3">
                            <select name="color"class="form-control" required style="width: 10rem;">
                                <option >-choose color-</option>
                                <option value="1">red</option>
                           
                               </select>            
                             </div>  
                             <div class="form-group col-md-4 ffive py-3">
                                <select name="unit"class="form-control" required style="width: 10rem;">
                                    <option >-choose unit-</option>
                                    <option value="No.s">No.s</option>
                               
                                   </select>            
                                 </div>     
                                      
                        <div class="form-group col-md-3 ffive py-3">
                            <input type="number" name="quantity" min="1" class="form-control" placeholder="Quantity" style="width: 7rem;"  required> 
                            </div>
                    
                </div>
                <div class="row rthree">
                    
                       
                    <div class="form-group col-md-4 ffour py-3"> 
                    <input type="number" name="price" min="1" class="form-control lm" placeholder="Price" required>
                 </div> 

                 <div class="form-group col-md-4 ffive py-3">
                 <p>Embroidery </p> 
                      <input type="radio" id="hasEmb" name="embroidery" value="1">
                      <label for="yes">Yes</label>
                      <input type="radio" id="noEmb" name="embroidery" value="0">
                      <label for="no">No</label>
                    </div> 
                    <div class="form-group col-md-4 ffive py-3 embPriceDiv" style="display:none;">
                    <input type="number" name="embPrice" id="embPrice" min="1" class="form-control lm" placeholder="Emb Price">
                </div>        
                
                </div>

                        <div class="row rfour">
                            <div class="form-group col-md-6 fsix py-3">
                            <label>Product Image</label><input id="fileInput" type="file" name="productimage"  required> </div>
                            <textarea name="pro_img" id="pro_img" style="display: none;"></textarea>
                            <div class="form-group col-md-6 fthree py-3"> 
                                <textarea class="form-control jk" name="productdesc" placeholder="Product Description"  required id="" cols="10" rows="5"></textarea> </div>
                        </div>
                <div class="row rfive" style="margin-top: -40px;">
                    <div class="form-group col-md-6 fseven py-3"> <button type="submit" class="btn btn-primary btn-lg"><span>Add Product</span></button> </div>
                    <div class="form-group col-md-6 feight py-3 imageview"><img src="" id="imageview" style="display: none; height: 100px;width: 100px;">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Crop Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="box-2">
                    <div class="result"></div>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btnCrop" class="btn save btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>

<script type="text/javascript">
 
    $( document ).ready(function() {
     
      {% for message in messages %}
      
      var $messageDiv = $('#greendisp'); // get the reference of the div
      $messageDiv.show().html('{{message}}'); // show and set the message
      setTimeout(function(){ $messageDiv.hide().html('');}, 5000);
      {% endfor %}
    });

    let result = document.querySelector('.result'),
      save = document.querySelector('.save'),
      cropped = document.querySelector('.imageview'),
      upload = document.querySelector('#fileInput'),
      cropper = '';

    upload.addEventListener('change', (e) => {
      if (e.target.files.length) {
        // start file reader
        const reader = new FileReader();
        reader.onload = (e) => {
          if (e.target.result) {
            // create new image
            $("#exampleModalCenter").modal("show");
            let img = document.createElement('img');
            img.id = 'image';
            img.src = e.target.result
            // clean result before
            result.innerHTML = '';
            // append new image
            result.appendChild(img);
            // init cropper
            cropper = new Cropper(img);
          }
        };
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    save.addEventListener('click', (e) => {
      e.preventDefault();
      // get result to data uri
      let imgSrc = cropper.getCroppedCanvas({
        width: 300 // img disp value
      }).toDataURL();
      $("#exampleModalCenter").modal("hide");
      imageview.src = imgSrc;
      $('#imageview').show();

      $('#pro_img').val(imgSrc)
    });
   
    $("input[name='embroidery']").on("change", function(){
        console.log('ins');
   if($('#hasEmb').is(':checked')){
    console.log('tru');
    $(".embPriceDiv").show();
    $("#embPrice").prop('required',true);
  } else {
    console.log('fal');
    $(".embPriceDiv").hide();
    $("#embPrice").prop('required',false);
  }
});
  </script>
  
{% endblock %}
