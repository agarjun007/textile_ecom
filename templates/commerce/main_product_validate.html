{% extends 'commerce/base_admin.html'%} 

{%block title%} Product Form {%endblock%}


{% block head %}
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
{% endblock %} 

{% block css%}
<style>
body {
    background: lightgrey
}

.main {
    background-color: #fff
}

.mycol {
    padding-left: 0;
    padding-right: 0
}

.xcol {
    padding-left: 50px;
    padding-right: 50px
}

.title {
    font-weight: bold;
    color: #ff39c2
}

.btn {
    background-color: #6200EA;
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 0
}

.btn span {
    font-size: 15px;
    font-weight: bold
}



.form-control {
    border: none;
    box-shadow: 0px 0.1px 0px 0px #dae0e5;
    border-radius: 0
}

.jk,
.lm {
    box-shadow: 0px 0.5px 0px 0px #dae0e5 !important
}

.form-control input [type="text"],
.form-control input [type="email"],
.form-control input [type="password"] {
    color: black
}

.form-control:focus {
    outline: 0;
    box-shadow: 0px 0.5px 0px 0px #dae0e5 !important
}

.form-control-placeholder {
    position: absolute;
    top: 0;
    padding: 7px 0 0 0;
    transition: all 300ms;
    opacity: 0.5
}

.form-control:focus+.form-control-placeholder,
.form-control:valid+.form-control-placeholder {
    font-size: 80% !important;
    transform: translate3d(0, -100%, 0) !important;
    opacity: 1 !important
}
</style>
 {% endblock %}


{% block content%}
<div class="container d-flex justify-content-center my-5">
    <div class="row my-2 mx-2 main">
        <div class="col-md-8 col-12 xcol">
            <h2 class="title pt-5 pb-3"> Product</h2>
            <form method="POST" action="{{request.get_full_path}}" class="myform">
                {% csrf_token %}
                <div class="row rone">
                    <div class="form-group col-md-6 fone py-3"> 
                        <select name="category"  id="category" class="form-control" >
                            <option value="0" >-choose Category-</option>
                            {% for x in category_data %}
                            <option value="{{x.id}}" {%if product_data.category.id == x.id%} selected {%endif%}>{{x.categoryname}}</option>
                            {% endfor %}
                        </select>
                       
                    </div>
                    <div class="form-group col-md-5 ftwo py-3">
                        <input type="text" name="productname" class="form-control" id="productname" value="{{product_data.productname}}" placeholder="Product name" required> 
                       </div>
                    </div>

                    <div class="row rtwo">
                            <div class="form-group col-md-8 fthree py-3"> 
                                <label  id="pro_desc">Product Description</label> 
                                 <textarea class="form-control jk" name="productdesc" placeholder="Product Description"  required id="productdesc" cols="10" rows="5"> {{product_data.productdesc}}</textarea>
                             </div>
                        
                    </div>
                <div class="row rfour">
        
                    <div class="form-group col-md-6 ften py-3"> <button type="submit" class="btn btn-primary"><span>Submit</span></button></div>
                </div>
               
               
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
